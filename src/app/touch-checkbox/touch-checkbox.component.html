<label class="form-check-label ml-3 mr-1" [class.tn-focus]='inputFocusClass'>
  <input type="checkbox" class="form-check-input" tabindex="-1"
  id="{{id}}"
  [ngModel]="inputValue"
  (ngModelChange)="onInputChanged($event)"
>
  <fa-icon [icon]="faSquare" class="fa fa-square-o fa-2x" ></fa-icon>
  <fa-icon [icon]="faCheckSquare" class="fa fa-check-square-o fa-2x"></fa-icon>
  <ng-content></ng-content>
</label>
