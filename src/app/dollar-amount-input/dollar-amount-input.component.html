<div class="form-group d-flex flex-nowrap">
  <label for="cashAmount" class="text-nowrap align-self-center mr-3 mb-3">
    <ng-content></ng-content>
  </label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="number" id="cashAmount" #cashAmount
    class="form-control" aria-label="Amount (to the nearest hundred)"
    [ngModel]="inputValue"
    (ngModelChange)="onInputChanged($event)">
  </div>
</div>
