<div class="form-group d-flex flex-nowrap">
  <label for="cashAmount" class="text-nowrap align-self-center mr-3 mb-3">
    Cash on Hand
  </label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="text" id="cashAmount" #cashAmount
    class="form-control" aria-label="Amount (to the nearest hundred)"
    (input)="onInputChanged(cashAmount.value)">
  </div>
</div>
